<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/style.css">
  <title>Liste Elèves</title>
</head>
<body>
  <div id="main-eleves">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
     
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/" >Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ecoles.html" >Établissement</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="eleves.html" >Élèves</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link" href="profs.html" >Professeurs</a>
          </li> 
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <h1>LISTES ELEVES</h1>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <table class="table table-sm table-bordered table-striped">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
                <th>Niveau</th>
                <th>Adresse</th>
                <th>Modification</th>
                <th>Suppression</th>
              </tr>
            </thead>
            <tbody id="eleves">

            </tbody>
          </table>
        </div>
        <div class="col-4" id="form">
          <form name="form" id="formSpe">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="name">Nom</label>
                  <br>
                  <input type="text" class="form-control" id="name">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <br>
                  <input type="text" class="form-control" id="prenom">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="datedenaissance">Date de naissance</label>
                  <br>
                  <input type="text" class="form-control" id="datedenaissance">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="niveau">Niveau</label>
                  <br>
                  <input type="text" class="form-control" id="niveau">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="adresse">Adresse</label>
                  <br>
                  <input type="text" class="form-control" id="adresse">
                </div>
              </div>
            </div>
          </form>
          <div class="validation">
            <button class="btn btn-outline-success" id="valid">Valider</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/eleves.js"></script>
</body>
</html>
